<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>WP Display</title>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="all" href="main.css">

    <!-- Manifest -->
    <link rel="chrome-application-definition" href="manifest.json">
  </head>
  <body>
    <aside class="help hidden">
      <section>
        <div>
          <h2>Connect</h2>
          <label for="host">Hostname:</label>
          <input type="text" id="host" value="waermepumpe">
          <label for="port">Port:</label>
          <input type="number" id="port" value="8888">
        </div>
        <div>
          <h2>What is this?</h2>
          <p>Displays status information provided through the TCP server of alpha innotec's Luxtronik 2.0 heat pump controller.</p>
        </div>
      </section>
    </aside>

    <div class="container-fluid">

      <!-- controls -->
      <div class="row">
        <div id="buttons">
          <button type="button" class="btn btn-default" id="connect">Connect</button>
          <button type="button" class="btn btn-default" id="requestStatus">Toggle status updates</button>
        </div>
        <div id="status"></div>
        <div>
          <p>Press Esc for options.</p>
        </div>
      </div>

      <!-- Data views -->
      <div class="row">
        <div id="data"></div>
      </div>

    </div><!-- container -->

    <script src="tcp-client.js"></script>
    <script src="main.js"></script>

  </body>
</html>
