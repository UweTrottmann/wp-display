<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>WP Display</title>
<link rel="stylesheet" media="all" href="terminal.css">
<link rel="chrome-application-definition" href="manifest.json">
</head>
<body>

  <aside class="help hidden">
    <section>
      <div>
        <h2>Connect</h2>
        <label for="host">Hostname:</label>
        <input type="text" id="host" value="waermepumpe">
        <label for="port">Port:</label>
        <input type="number" id="port" value="8888">
      </div>
      <div>
        <h2>What is this?</h2>
        <p>Displays status information provided through the TCP server of alpha innotec's Luxtronik 2.0 heat pump controller.</p>
      </div>
    </section>
  </aside>

  <div id="data"></div>
  <div id="buttons">
      <button id="requestStatus">Toggle status updates</button>
      <button id="connect">Connect</button>
  </div>
  <div id="status"></div>
  <div>
    <p>Press Esc for options.</p>
  </div>

<script src="tcp-client.js"></script>
<script src="main.js"></script>

</body>
</html>
