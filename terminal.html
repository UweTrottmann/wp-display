<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>WP Display</title>
<link rel="stylesheet" media="all" href="terminal.css">
<link rel="chrome-application-definition" href="manifest.json">
</head>
<body>

<aside class="help hidden">
  <section>
  <div>
    <h2>Connect</h2>
    <label for="host">Hostname:</label>
    <input type="text" id="host" value="waermepumpe">
    <label for="port">Port:</label>
    <input type="number" id="port" value="8888">
    <button id="connect">Connect</button>
    <button id="disconnect">Disconnect</button>
  </div>
  <div>
    <h2>What is this?</h2>
    <p>An apps V2 telnet client.</p>
  </div>
  </section>
</aside>

<div id="container"></div>
<div>
    <button id="requestStatus">Toggle status updates</button>
</div>

<script src="tcp-client.js"></script>
<script src="ansi-converter.js"></script>
<script src="terminal.js"></script>
<script src="main.js"></script>

</body>
</html>
